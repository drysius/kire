name: Build VS Code Extension

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build & Package
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./vs-kire

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: bun install

      - name: Compile Extension (Bun)
        run: bun run vscode:prepublish

      - name: Package Extension (Node/VSCE)
        id: package_step
        run: |
          npx @vscode/vsce package --no-yarn --no-prepublish
          echo "Generated: $(ls *.vsix)"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kire-extension
          path: ./vs-kire/*.vsix
          retention-days: 5