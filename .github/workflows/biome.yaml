name: Biome Check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  biome:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      
      - name: Install dependencies
        run: bun install

      - name: Run Biome
        run: bunx biome check --write **/src/**